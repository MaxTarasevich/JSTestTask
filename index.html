<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>TestTaskJS</title>
</head>
<body>
    <div class="popup-fade">
        <div class="popup">
            <p>Ваш чек в Pizza:</p>
            <ul>
                <li>Пицца: <span id="modal-pizza"></span></li>
                <li>Размер: <span  id="modal-size"></span></li>
                <li>Соус: <span  id="modal-sauce"></span></li>
                <li>Стоимость суммарно: <span  id="modal-sum"></span></li>
            </ul>
            <button class="popup-close">Новый заказ</button>
        </div>		
    </div>

<div class="container">
    <h1>Pizza</h1>

        <form action="#" class="form">

            <div class="form_img">
                <img src="./img/pizza.jpg" alt="pizza">
            </div>
            <div class="form_group">
                <span>Стоимость вашего заказа:</span>
                <span id="price"> 0</span>
            </div>
            <div class="form_group">
                <label for="pizza">Выберите пиццу:</label>
                <select name="pizza" id="pizza">
                    <option value="Пепперони" data-price="20">Пепперони</option>
                    <option value="Деревенская" data-price="22">Деревенская</option>
                    <option value="Гавайская" data-price="24">Гавайская</option>
                    <option value="Грибная" data-price="26">Грибная</option>
                </select>
            </div>
          
            <div class="form_group">
                <label for="size">Выберите размер:</label>
                <select name="size" id="size" disabled>
                    <option value="21 см" data-price="5">21 см</option>
                    <option value="26 см" data-price="7">26 см</option>
                    <option value="31 см" data-price="10">31 см</option>
                    <option value="45 см" data-price="12">45 см</option>
                </select>
            </div>

            <div class="form_group">
                <label for="sauce">Выберите соус:</label>
                <select name="sauce" id="sauce" disabled>
                    <option value="без соуса" data-price="0">без соуса</option>
                    <option value="сырный" data-price="1">сырный</option>
                    <option value="кисло-сладкий" data-price="2">кисло-сладкий</option>
                    <option value="чесночный" data-price="3">чесночный</option>
                    <option value="барбекю" data-price="4">барбекю</option>
                </select>
            </div>

            <input type="submit" value="Подтвердить заказ" disabled>

        </form>

        

</div>
    <script src="./script/jquery.js"></script>
    <script src="./script/jquery-ui.min.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
